os: osx
osx_image: xcode10.1

language: go
go:
  - 1.12.x

env:
  - GO111MODULE=on

cache:
  directories:
    - $GOPATH/pkg/dep

install:
  - make deps

script:
  - make build

before_deploy:
  - make package

deploy:
  provider: releases
  api_key:
    secure: 
  file: '$TRAVIS_BUILD_DIR/dist/sentence-splitter.alfredworkflow'
  skip_cleanup: true
  on:
    tags: true
    repo: pddg/go-alfred-sentence-splitter
    condition: "$TRAVIS_TAG =~ v[0-9]\\.[0-9]\\.[0-9]"

notifications:
  email:
    on_failure: always

